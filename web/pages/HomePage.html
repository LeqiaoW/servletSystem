<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影购票系统-首页</title>
    <link rel="icon" type="image/x-icon" href="../img/title.ico"/>
    <link rel="stylesheet" type="text/css" href="../css/style2.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/homepage.css">
</head>
<body>
    <div class="header">
        <div class="header-top" style="margin-bottom: 20px">
            <div class="header-inner">
                <a href="./HomePage.html"><img class="logo" src="../img/logo.jpg"></a>
                <div class="nav">
                    <ul>
                        <li><a href="../pages/HomePage.html">首页</a></li>
                        <li><a href="">电影</a></li>
                        <li><a href="">影院</a></li>
                        <li><a href="">榜单</a></li>
                    </ul>
                </div>
                <div class="user-info">
                    <div class="user-avatar J-login">
                        <img src="">
                        <span class="caret"></span>
                        <ul class="user-menu">
                            <li><a href="">登录</a></li>
                        </ul>
                    </div>
                </div>
                <form action="">
                    <input name="searchMovie" class="search" type="search" maxlength="32" placeholder="找影视剧、影人、影院" autocomplete="off">
                    <input class="submit" type="submit" value="">
                </form>
            </div>
        </div>
        <div class="banner">
            <div class="slider">
                <div class="carousel-content">
                    <ul class="carousel">
                        <li><img src="../img/pic1.jpg"></li>
                        <li><img src="../img/pic2.jpg"></li>
                        <li><img src="../img/pic3.jpg"></li>
                        <li><img src="../img/pic4.jpg"></li>
                        <li><img src="../img/pic5.jpg"></li>
                    </ul>
                    <ul class="img-index"></ul>
                    <div class="carousel-prev"><img src="../img/left1.png"/></div>
                    <div class="carousel-next"><img src="../img/right1.png"/></div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-inner">
                <div class="panel-header">
                        <span class="panel-more">
                            <a href="" class="textcolor_red" data-act="all-playingMovie-click">
                            <span>全部</span>
                            </a>
                            <span class="panel-arrow panel-arrow-red"></span>
                        </span>
                    <span class="panel-title">
                            <span class="textcolor_red">正在热映（10部）</span>
                        </span>
                </div>
                <div class="panel-content">
                    <ul class="movie-list" id="movie-list-hot-play">
                                <li id="movie-item-hot-play1">
                                    <div class="movie-item" >
                                        <div class="movie-poster">
                                            <a id="movie-item-img-my"><img src=""></a>
                                            <div class="movie-overlay movie-overlay-bg">
                                                <div class="movie-info">
                                                    <div class="movie-score"><i class="integer" id="movie-rate">9.5</i></div>
                                                    <div class="movie-title movie-title-padding" id="movie-name">惊奇队长</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="movie-detail movie-detail-strong movie-sale">
                                            <a href="" class="active">购 票</a>
                                        </div>
                                        <div class="movie-ver"><i class="imax3d"></i></div>
                                    </div>
                                </li>
                    </ul>
                </div>
        </div>
    </div>
    <div class="footer">
        <div class="subfooter">
            <p class="text-center">Copyright &copy; 2019.All rights reserved. </p>
        </div>

    </div>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/carousel.js"></script>
    <script type="text/javascript" src="../js/homepage.js"></script>
</body>
</html>
